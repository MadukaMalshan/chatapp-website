<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="chat_logo.png" alt="ChatApp" width="220px" height="74px">
            <br>

            <div class="opt-align"><select id="person" name="person_list">
                <option value="Gemini">Gemini</option>
                <option value="Ruvindu">Ruvindu</option>
                <option value="Sajith">Sajith</option>
            </select></div>


          </div>


          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <div class="msger-chat">
          <div class="msg left-msg">

      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Sender</div>
              </div>
      
              <div class="msg-text">
                Senders Massages will Appear here!
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Me</div>
              </div>
      
              <div class="msg-text">
                Your Massages will appear here!
              </div>
            </div>
          </div>
        </div>
      
        <form class="msger-inputarea">
          <div class="even-form"><input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button></div>
        </form>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
